name: CD Pipeline

on:
  push:
    branches:
      - main  # or whatever your main branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "~/app"

    - name: Deploy on EC2 without Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
        echo "âœ… Connected to EC2 and starting deployment..."
        cd ~/app
        docker pull your-dockerhub-username/your-app-name:latest
        docker stop my_app_container || true
        docker rm my_app_container || true
        docker run -d --name my_app_container -p 80:80 your-dockerhub-username/your-app-name:latest
        EOF
