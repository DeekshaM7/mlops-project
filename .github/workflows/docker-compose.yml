name: Docker Compose CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compose-up:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run docker-compose up
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml
          run: up --build -d

      - name: Wait for service to be healthy (optional)
        run: |
          for i in $(seq 1 12); do
            if curl -fsS http://localhost:8000/healthz; then
              echo "service healthy"; break
            fi
            sleep 5
          done

      - name: Run integration tests (optional)
        run: |
          # Replace with your test command(s) if applicable
          if [ -f pytest.ini ] || [ -d tests ]; then
            pytest -q || true
          else
            echo "No tests detected; skipping"
          fi

      - name: Tear down services
        if: always()
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml
          run: down --volumes --remove-orphans
